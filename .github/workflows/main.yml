name: example

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'

jobs:
  s3ls:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: 'ap-northeast-1' # リージョンを指定
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}

      # プライベートな S3 バケットを読み取ってみる
      - run: aws s3 ls s3://idolcalendar.info